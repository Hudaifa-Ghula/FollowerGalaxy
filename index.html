        <style>
            body { margin: 0; overflow: hidden; background-color: #000; color: white; font-family: sans-serif; }
            #info {
                position: absolute;
                top: 10px;
                left: 10px;
                background: rgba(0,0,0,0.5);
                padding: 10px;
                border-radius: 8px;
                pointer-events: none;
                max-width: 200px;
            }
            #controls {
                position: absolute;
                top: 10px;
                right: 10px;
                background: rgba(20, 20, 40, 0.8);
                padding: 15px;
                border-radius: 8px;
                border: 1px solid #446;
                z-index: 200;
            }
            input {
                 background: #222; border: 1px solid #555; color: white; padding: 5px; border-radius: 4px;
            }
            button {
                cursor: pointer; background: #448; color: white; border: none; padding: 5px 10px; border-radius: 4px; margin-left: 5px;
            }
            button:hover { background: #55a; }
            
            #tooltip {
                position: absolute;
                background: rgba(0, 0, 0, 0.8);
                border: 1px solid #aaa;
                padding: 8px;
                border-radius: 4px;
                display: none;
                pointer-events: none; /* Let clicks pass through for interaction */
                z-index: 100;
                white-space: nowrap;
            }
            .milestone-label {
                color: #ffd700;
                font-weight: bold;
                font-size: 0.9em;
                margin-bottom: 2px;
            }
            #selection-label {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 20, 60, 0.9);
                border: 1px solid #48f;
                padding: 15px 30px;
                border-radius: 20px;
                display: none;
                text-align: center;
                box-shadow: 0 0 15px rgba(0, 100, 255, 0.5);
                transition: opacity 0.3s;
            }

                // Spiral structure

                // Keep milestone 1st at center 0,0,0 logic?
                // If 1st is special center:
                let x, y, z;
                
                if (f.label === "1st Follower") {
                     x=0; y=0; z=0;
                } else {
                    const r = normalizedAge * 800 + Math.random() * 50; 
                    const angle = normalizedAge * 15 + Math.random() * 0.5;
                    const randomX = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * 50;
                    const randomY = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * 50;
                    const randomZ = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * 50;

                    x = Math.cos(angle) * r + randomX;
                    z = Math.sin(angle) * r + randomZ;
                    y = ((Math.random() - 0.5) * r * 0.2) + randomY;
                }

                // Save initial LOCAL position. 
                // The points will rotate via container rotation, so we need to track local coords.
                f.localPos = new THREE.Vector3(x, y, z); 
                
                positions.push(x, y, z);

                let query = searchInput.value.trim().toLowerCase();
                // Strip @ if present
                if (query.startsWith('@')) query = query.substring(1);
                
                if (!query) return;
                
                const found = followers.find(f => f.username.toLowerCase() === query);
                if (found) {
                    selectUser(found);
                    searchInput.value = ""; // Clear
                } else {
                    alert("User @" + query + " not found in the stars!");
                }
            }
            
            // Allow 'Enter' key in search
            searchInput.addEventListener("keypress", function(event) {
              if (event.key === "Enter") {
                window.searchUser();
              }
            });
            
            function focusCameraOn(user) {
                // Calculate current world position of the star
                // The particle system rotates around Y axis (0,0,0)
                const angle = particleSystem.rotation.y;
                const local = user.localPos;
                
                // Manual rotation matrix application for Y axis
                // x' = x cos  + z sin 
                // z' = -x sin  + z cos 
                const wx = local.x * Math.cos(angle) + local.z * Math.sin(angle);
                const wz = -local.x * Math.sin(angle) + local.z * Math.cos(angle);
                const wy = local.y;
                
                const targetVec = new THREE.Vector3(wx, wy, wz);
                
                // Move controls target to this point
                controls.target.copy(targetVec);
                
                // Move camera close to it
                // Offset by some amount so we look AT it, not be inside it
                const offset = new THREE.Vector3(0, 50, 100); 
                // Ideally offset by current camera direction but simple fixed offset works for now
                
                const newCamPos = targetVec.clone().add(offset);
                
                // Smooth transition would be nice, but jump is okay for now
                camera.position.copy(newCamPos);
            }
            
            // Query Parameter Check
            // Example: ?user=username
            function checkQueryParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const userParam = urlParams.get('user');
                if (userParam) {
                    searchInput.value = userParam;
                    // Wait a moment for scene to be ready (though synchronous here, logic safety)
                    window.searchUser();
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                controls.update();

                if (!isPaused) {
                    particleSystem.rotation.y += 0.0008;
                }
                
                if (!selectedUser) {
                     // Only check hover when not locked on a selection
                     checkIntersection(false);
                }

                renderer.render(scene, camera);
            }
            
            // Start Loop
            animate();
            
            // Check params after a short delay or immediately
            setTimeout(checkQueryParams, 100);
            
        </script>
    </body>
    </html>
